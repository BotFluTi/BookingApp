<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode == 'create'} ? 'New Room Type' : 'Edit Room Type'">Room Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="tags/navbar :: navbar"></div>

<main class="container mt-4">
    <h3 th:text="${mode == 'create'} ? 'Create Room Type' : 'Edit Room Type'"></h3>

    <form th:action="${mode == 'create'} ? @{/admin/roomtypes} : @{'/admin/roomtypes/' + ${rt.id}}"
          method="post" class="mt-3">

        <!-- CREATE: select pentru TypeCode -->
        <div class="mb-3" th:if="${mode == 'create'}">
            <label class="form-label">Type code</label>
            <select class="form-select" name="typeCode" required>
                <option th:each="c : ${typeCodes}" th:value="${c.name()}" th:text="${c.name()}"></option>
            </select>
        </div>

        <!-- EDIT: afișează codul, read-only -->
        <div class="mb-3" th:if="${mode == 'edit'}">
            <label class="form-label">Type code</label>
            <input class="form-control" type="text" th:value="${rt.typeCode}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" name="name"
                   th:value="${mode == 'edit'} ? ${rt.name} : ''" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="4"
                      th:text="${mode == 'edit'} ? ${rt.description} : ''"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Image path (e.g. /images/single.jpg)</label>
            <input class="form-control" name="imagePath"
                   th:value="${mode == 'edit'} ? ${rt.imageUrl} : ''">
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${mode == 'create'} ? 'Create' : 'Save'"></span>
        </button>
        <a class="btn btn-secondary ms-2" th:href="@{/rooms}">Cancel</a>
    </form>
</main>

<div th:replace="tags/footer :: footer"></div>
</body>
</html>
