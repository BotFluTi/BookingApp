<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-dark bg-dark"
     th:with="current=${currentPage} ?: ''">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Hotel Horizon</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:unless="${current == '/rooms' or current.startsWith('/rooms/')}">
                    <a class="nav-link" th:href="@{/rooms}">See Available Rooms</a>
                </li>

                <li class="nav-item" th:if="${!isAuthenticated}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item dropdown" th:if="${isAuthenticated}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span th:text="${currentUsername}">user</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item"
                               th:classappend="${current == '/my-bookings'} ? ' active'"
                               th:href="@{/my-bookings}">
                                My bookings
                            </a>
                        </li>
                        <li th:if="${isAdmin}">
                            <a class="dropdown-item"
                               th:classappend="${current == '/admin/bookings'} ? ' active'"
                               th:href="@{/admin/bookings}">
                                All bookings
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}" onclick="localStorage.removeItem('jwt')">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
