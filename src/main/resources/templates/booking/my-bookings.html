<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My bookings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="tags/navbar :: navbar"></div>

<main class="container mt-5">
    <h2 class="mb-4">My bookings</h2>

    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger"  th:if="${errorMessage}"   th:text="${errorMessage}"></div>
    <div id="liveMsg" class="alert mt-2" style="display:none;"></div>

    <div class="alert alert-info" th:if="${#lists.isEmpty(bookings)}">
        You have no bookings yet.
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(bookings)}">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Room</th>
                <th>Type</th>
                <th>Dates</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b, i : ${bookings}" th:attr="data-booking-item=${b.id}">
                <td th:text="${i.index+1}"></td>
                <td th:text="${b.roomNumber}"></td>
                <td th:text="${b.roomType}"></td>
                <td th:text="${b.checkIn + ' â†’ ' + b.checkOut}"></td>
                <td>
    <span class="badge"
          th:classappend="${b.status == 'CONFIRMED'} ? 'bg-success' : 'bg-secondary'"
          th:text="${b.status}"></span>
                </td>
                <td class="text-end">
                    <button th:if="${b.status == 'CONFIRMED'}"
                            type="button"
                            class="btn btn-outline-danger btn-sm js-cancel-booking"
                            th:attr="data-booking-id=${b.id}">
                        Cancel
                    </button>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</main>

<div th:replace="tags/footer :: footer"></div>
<script src="/js/bookings.js"></script>
</body>
</html>
