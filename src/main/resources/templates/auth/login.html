<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="tags/navbar :: navbar"></div>

<main class="container mt-5" style="max-width: 400px;">
    <h2>Login</h2>

    <div th:if="${error}" class="alert alert-danger">Invalid username or password</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

    <form th:action="@{/login}" method="post">
        <div class="form-group mb-3">
            <label>Username</label>
            <input type="text" class="form-control" name="username"/>
        </div>
        <div class="form-group mb-3">
            <label>Password</label>
            <input type="password" class="form-control" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a th:href="@{/register}">Register</a></p>
</main>


<div th:replace="tags/footer :: footer"></div>

</body>
</html>
